<script>


function CalculateEmotionsColor()
{

console.log('Emotion Check FUnction triggered')

var Artist     = $('#artistName').val();
var TitleName  = $('#Title').val();


$.ajax({
    type: 'POST',
    url: "/musicEmotionMetricCalculation",
    contentType: "application/json",
    async:false,
    data: JSON.stringify({"Artist":  Artist,"TitleName": TitleName}),
    success: function(data){
                DisplayText   = data["TextToDisplay"]
                const DisplayTextArray = DisplayText.split('Color Code :: ');
                console.log(DisplayTextArray[0]+' -- india '+DisplayTextArray[1])
                $('#physical').text(DisplayTextArray[0]);

                document.getElementById("color_emotion_banner").style.backgroundColor = "lightblue"; 
                var element = document.getElementById("color_emotion_banner");
                element.style.backgroundColor = DisplayTextArray[1];
    }});

}


</script>
